<!DOCTYPE html>
<html>
<head><title>폰입력 그룸으로 묶기</title></head>
<body>
    <h3>로그인 폼</h3>
    <hr>
    <form>
  <fieldset>
      <legend>도형 서식 입력</legend>
      <label>선종류<select size=3>
                    <option>선없음</option> 
                    <option>실선</option>
                    <option>점선</option>
                </select>
        </label><br><br>
      <label>선두께 <input type="number" min="1" max="50" step="1"></label>
      <label>선색 <input type="color" value="#006fff"></label><br><br>
      <label>투명도(0~100):<input type="range"list="transparency" min="10"max="100">30&deg;</label>
    <datalist id="transparency">
        <option vlaue="0" label="투명"></option>
        <option vlaue="50" label="중간"></option>
        <option vlaue="100" label="불투명"></option>
    </datalist>  
    </fieldset>
    </form>
</body>
</html>
